<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Music Store Page</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
	<div class="hero">
        <div class="navbar">
            <img src="Logo.webp" class="logo" height="150px">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">NEW SONG</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </div>

        <div class="content">
            <div class="left">
                <h1>THE <br> REAL <br> MUSIC</h1>
            </div>
            <div class="right">
                <p>Click To Play</p>
                <img src="Play.png" id="icon">
            </div>
        </div>
    </div>

    <audio id="mysong">
        <source src="Teri_Mitti.mp3" type="audio/mp3">
    </audio>


<!-- ===========================================    INTERNAL JAVA-SCRIPT PART  ================================================= -->


    <script>
        var mysong = document.getElementById("mysong");
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            if(mysong.paused){
                mysong.play();
                icon.scr = "pause.jpg"
            } else{
                mysong.pause();
                icon.scr = "Play.png"
            }
        }
    </script>

</body>
</html>
