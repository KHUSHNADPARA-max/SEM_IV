<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab_8</title>
  </head>
  <body>
    <script>

      let promise = new Promise(function (resolve, reject) {
      let ask = prompt("Is Your Health Ok ? Kayo");
      
		if (ask == "Yes") {
			resolve("I Am Happy That I'll Get To Eat 2 Cake");
		} else {
			reject("Error 404");
		}
      });

      promise.then(function (value) {
        alert(value);
      });
      promise.catch(function (error) {
        alert(error);
      });

      promise.finally(alert("I Am Going To Have Party Start"));

    </script>
  </body>
</html>
